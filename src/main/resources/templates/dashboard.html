<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .card {
            margin-bottom: 1.5rem;
        }
        .icon {
            font-size: 2rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>

<div class="dashboard-header">
    <h2>Selamat datang di Dashboard, <span id="username"></span>!</h2>
</div>

<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-6">
            <h4>Role: <span id="role"></span></h4>
        </div>
        <div class="col-md-6 text-end">
            <button class="btn btn-danger" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <h4>Modul Pembelajaran</h4>
    <div class="row" id="modulesList">
        <!-- Data modul akan ditampilkan di sini -->
    </div>
</div>

<script>
    // Ambil token dan info pengguna dari localStorage
    const authToken = localStorage.getItem('token');
    const username = localStorage.getItem('username');
    const role = localStorage.getItem('role');

    if (!authToken || !username || !role) {
        alert('Anda belum login. Silakan login terlebih dahulu.');
        window.location.href = '/login';
    }

    document.getElementById('username').textContent = username;
    document.getElementById('role').textContent = role;

    // Fungsi logout
    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        localStorage.removeItem('role');
        window.location.href = '/login';
    }

    // Fungsi mengambil modul dari server
    async function loadModules() {
        const modulesList = document.getElementById('modulesList');
        modulesList.innerHTML = `<div class="text-center">Memuat modul...</div>`;

        try {
            const response = await fetch('/api/modules', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.status === 401) {
                alert('Sesi Anda telah habis atau token tidak valid. Silakan login kembali.');
                logout();
                return;
            }

            const modules = await response.json();

            modulesList.innerHTML = ''; // Kosongkan container sebelum render

            if (modules.length === 0) {
                modulesList.innerHTML = `<div class="text-center">Tidak ada modul tersedia.</div>`;
                return;
            }

            modules.forEach(mod => {
                const card = document.createElement('div');
                card.className = 'col-md-4';

                card.innerHTML = `
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-book icon text-primary"></i>${mod.judul}
                            </h5>
                            <p class="card-text">${mod.deskripsi}</p>
                            <a href="/modul/${mod.id}" class="btn btn-primary">Lihat Modul</a>
                        </div>
                    </div>
                `;
                modulesList.appendChild(card);
            });
        } catch (error) {
            console.error('Gagal memuat modul:', error);
            modulesList.innerHTML = `<div class="text-danger text-center">Gagal memuat data modul.</div>`;
        }
    }

    // Panggil fungsi saat halaman selesai dimuat
    window.onload = loadModules;
</script>

</body>
</html>
