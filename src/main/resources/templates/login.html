<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Platform Pembelajaran Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-form {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-container">
                <div class="login-header">
                    <i class="fas fa-graduation-cap fa-3x mb-3"></i>
                    <h2>Selamat Datang</h2>
                    <p class="mb-0">Platform Pembelajaran Online</p>
                </div>

                <div class="login-form">
                    <div id="alertContainer"></div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-login">
                                    <span class="login-text">
                                        <i class="fas fa-sign-in-alt me-2"></i>Masuk
                                    </span>
                                <span class="loading">
                                        <i class="fas fa-spinner fa-spin me-2"></i>Memproses...
                                    </span>
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0">Belum punya akun?
                            <a href="/register" class="text-decoration-none">Daftar di sini</a>
                        </p>
                    </div>

                    <!-- Debug Info -->
                    <div class="mt-4 p-3 bg-light rounded">
                        <h6>üîß Test Accounts:</h6>
                        <small class="text-muted">
                            <strong>Admin:</strong> admin / password123<br>
                            <strong>Student:</strong> student001 / password123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        console.log('=== LOGIN FORM SUBMIT START ===');

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        console.log('Username:', username);
        console.log('Password length:', password.length);

        // Show loading state
        const loginText = document.querySelector('.login-text');
        const loading = document.querySelector('.loading');
        const submitBtn = document.querySelector('button[type="submit"]');

        loginText.style.display = 'none';
        loading.style.display = 'inline';
        submitBtn.disabled = true;

        try {
            console.log('Sending login request...');

       const response = await fetch('http://localhost:8080/api/auth/login', {

                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            console.log('Response status:', response.status);
            console.log('Response ok:', response.ok);

            if (response.ok) {
                const data = await response.json();
                console.log('Login response data:', data);

                // Validate response data
                if (data.token && data.username && data.role) {
                    // Store authentication data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('role', data.role);

                    console.log('Data stored in localStorage:');
                    console.log('- Token:', localStorage.getItem('token').substring(0, 20) + '...');
                    console.log('- Username:', localStorage.getItem('username'));
                    console.log('- Role:', localStorage.getItem('role'));

                    showAlert('Login berhasil! Mengalihkan...', 'success');

                    // Redirect based on role
                    setTimeout(() => {
                        if (data.role === 'ADMIN') {
                            console.log('Redirecting to admin...');
                            window.location.href = '/admin';
                        } else {
                            console.log('Redirecting to dashboard...');
                            window.location.href = '/dashboard';
                        }
                    }, 1000);
                } else {
                    console.error('‚ùå Invalid response data:', data);
                    showAlert('Response data tidak valid', 'danger');
                }
            } else {
                const errorText = await response.text();
                console.error('‚ùå Login failed:', errorText);
                showAlert('Login gagal: ' + errorText, 'danger');
            }
        } catch (error) {
            console.error('‚ùå Network error:', error);
            showAlert('Terjadi kesalahan jaringan: ' + error.message, 'danger');
        } finally {
            // Reset button state
            loginText.style.display = 'inline';
            loading.style.display = 'none';
            submitBtn.disabled = false;

            console.log('=== LOGIN FORM SUBMIT END ===');
        }
    });

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        alertContainer.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
    }

    // Auto-fill for testing
    document.addEventListener('DOMContentLoaded', function() {
        // You can uncomment this for easier testing
        // document.getElementById('username').value = 'admin';
        // document.getElementById('password').value = 'password123';
    });
</script>
</body>
</html>
