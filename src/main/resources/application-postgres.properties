# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/educhat_db
spring.datasource.username=educhat_user
spring.datasource.password=educhat_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JWT Configuration
app.jwtSecret=MySuperSecretKeyThatIsSecure123!
app.jwtExpirationInMs=86400000

# Server Configuration
server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Logging Configuration
logging.level.com.education.chat=DEBUG
logging.level.org.springframework.security=DEBUG
